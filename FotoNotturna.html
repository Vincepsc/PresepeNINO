<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presepe Interattivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .hotspot {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.25);  /* Colore visibile per hotspot */
            border: 1px solid red;  /* Bordo rosso per visibilit√† */
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            padding: 20px;
        }
        .popup img {
            max-width: 100%;
            height: auto;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <h1>Benvenuto al Presepe Interattivo!</h1>
    <div class="image-container">
        <img src="grande-foto.jpg" alt="Foto Grande" style="width: 80%;">
        <!-- Aggiungi gli hotspot sopra l'immagine -->
        <div class="hotspot" style="top: 10%; left: 10%; width: 15px; height: 15px;" onclick="showPopup('popup1')"></div>
        <div class="hotspot" style="top: 60%; left: 60%; width: 15px; height: 15px;" onclick="showPopup('popup2')"></div>
        <div class="hotspot" style="top: 40%; left: 40%; width: 15px; height: 15px;" onclick="showPopup('popup3')"></div>
        <div class="hotspot" style="top: 75%; left: 35%; width: 15px; height: 15px;" onclick="showPopup('popup4')"></div>
        <div class="hotspot" style="top: 18%; left: 25%; width: 15px; height: 15px;" onclick="showPopup('popup5')"></div>
    </div>
    
    <!-- Popups per mostrare i dettagli -->
    <div id="popup1" class="popup">
        <h2>Dettaglio 1</h2>
        <img src="dettaglio1.jpg" alt="Dettaglio 1">
        <button onclick="closePopup()">Chiudi</button>
    </div>
    
    <div id="popup2" class="popup">
        <h2>Dettaglio 2</h2>
        <img src="dettaglio2.jpg" alt="Dettaglio 2">
        <button onclick="closePopup()">Chiudi</button>
    </div>

    <div class="overlay" onclick="closePopup()"></div>

    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }
        function closePopup() {
            document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</body>
</html>
