<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presepe NINO Notte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .hotspot {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.25);  /* Colore visibile per hotspot */
            border: 1px solid red;  /* Bordo rosso per visibilit√† */
            cursor: pointer;
        }
        .popup {
            display: none;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            padding: 20px;
        }
        .popup img {
            max-width: 125%;
            height: auto;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 125%;
            height: 125%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <h1>Il Presepe di NINO in Notturna</h1>
    <div class="image-container">
        <img src="Foto_Notturna.jpg" alt="Foto Grande" style="width: 80%;">
        <!-- Aggiungi gli hotspot sopra l'immagine -->
        <div class="hotspot" style="top: 10%; left: 10%; width: 15px; height: 15px;" onclick="showPopup('Alto SX')"></div>
        <div class="hotspot" style="top: 35%; left: 65%; width: 15px; height: 15px;" onclick="showPopup('Balcone 1')"></div>
        <div class="hotspot" style="top: 80%; left: 75%; width: 15px; height: 15px;" onclick="showPopup('Camino')"></div>
        <div class="hotspot" style="top: 35%; left: 45%; width: 15px; height: 15px;" onclick="showPopup('Fontana + Balcone 2')"></div>
        <div class="hotspot" style="top: 75%; left: 65%; width: 15px; height: 15px;" onclick="showPopup('Grotta')"></div>
        <div class="hotspot" style="top: 35%; left: 25%; width: 15px; height: 15px;" onclick="showPopup('Interno 1')"></div>
        <div class="hotspot" style="top: 10%; left: 70%; width: 15px; height: 15px;" onclick="showPopup('Laterale DX')"></div>
        <div class="hotspot" style="top: 60%; left: 45%; width: 15px; height: 15px;" onclick="showPopup('Piazza')"></div>
    </div>
    
    <!-- Popups per mostrare i dettagli -->
    <div id="Alto SX" class="popup">
        <h2>Alto SX</h2>
        <img src="Alto SX.jpg" alt="Alto SX">
        <button onclick="closePopup()">Chiudi</button>
    </div>
    
    <div id="Balcone 1" class="popup">
        <h2>Balcone 1</h2>
        <img src="Balcone 1.jpg" alt="Balcone 1">
        <button onclick="closePopup()">Chiudi</button>
    </div>

     <div id="Camino" class="popup">
        <h2>Camino</h2>
        <img src="Camino.jpg" alt="Camino">
        <button onclick="closePopup()">Chiudi</button>
    </div>

     <div id="Fontana + Balcone 2" " class="popup">
        <h2>Fontana + Balcone 2</h2>
        <img src="Fontana + Balcone 2.jpg" alt="Fontana + Balcone 2">
        <button onclick="closePopup()">Chiudi</button>
    </div>

     <div id="Grotta" class="popup">
        <h2>Grotta</h2>
        <img src="Grotta.jpg" alt="Grotta">
        <button onclick="closePopup()">Chiudi</button>
    </div>

     <div id="Interno 1" class="popup">
        <h2>Interno 1</h2>
        <img src="Interno 1.jpg" alt="Interno 1">
        <button onclick="closePopup()">Chiudi</button>
    </div>

      <div id="Laterale DX" class="popup">
        <h2>Laterale DX</h2>
        <img src="Laterale DX.jpg" alt="Laterale DX">
        <button onclick="closePopup()">Chiudi</button>
    </div>

      <div id="Piazza" class="popup">
        <h2>Piazza</h2>
        <img src="Piazza.jpg" alt="Piazza">
        <button onclick="closePopup()">Chiudi</button>
    </div>

    <div class="overlay" onclick="closePopup()"></div>

    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }
        function closePopup() {
            document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</body>
</html>
